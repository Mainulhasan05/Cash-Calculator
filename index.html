<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div>
        <h1 class="alert alert-info text-center">Cash Calculator</h1>
    </div>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-6">
                <input id="depositDescription" type="text" class="form-control" placeholder="Description">
                <input id="depositAmount" type="number" class="form-control my-2" placeholder="Amount">
                <button onclick="jomaKoro()" class="btn btn-success my-2">জমা</button>
            </div>
            
            <div class="col-md-6">
                <input id="withdrawDescription" type="text" class="form-control" placeholder="Description">
                <input id="withdrawAmount" type="number" class="form-control my-2" placeholder="Amount">
                <button onclick="khoroch()" class="btn btn-danger my-2">খরচ</button>
            </div>

            <div class="my-2">
                <button onclick="clearAll()" class="btn btn-primary">Clear All</button>
            </div>

        </div>

        <div class="my-2" id="element">
            <h6 class="alert alert-danger d-flex justify-content-between">আলু, পটল, কলা, পেপে <span>22 Jan 2022</span>  <span> -58.364$ </span>  </h6>
            <h6 class="alert alert-success d-flex justify-content-between">আলু, পটল, কলা, পেপে <span> +58.364$ </span></h6>
        </div>
        <hr>
        <h5 class="bg-primary text-white">Total Amount  <span id="balance"></span></h5>
    </div>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
